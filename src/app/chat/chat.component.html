<div class="responsive_nav_bar">

<div class="chat-container">
  <div class="chat-container__header">
    <div class="chat-container__back-button" routerLink="/chatlist">
      <div class="chat-container__back-button-icon">
        <
      </div>
      <span class="chat-container__back-button-content">
        Back
      </span>
    </div>
    <div class="chat-container__name">
      Andrew
    </div>
    <div class="chat-container__photo">
      <img class="chat-container__photo-img" src="https://avatars3.githubusercontent.com/u/24925918?s=460&v=4" alt="">
    </div>
  </div>
  <!--#scrollMe [scrollTop]="scrollMe.scrollHeight" -->
  <div class="chat-container__body" id="scrollMe" #scrollMe (scroll)="onScroll(scrollMe.scrollTop, scrollMe.scrollHeight)">
    <ng-container></ng-container>
    <div *ngFor="let msg of messages; trackBy: trackFunc.bind(this, 20)" class="{{msg.sender}}">
    <div class="message-content"> {{msg.content}} </div>
    <div class="message-triangular"></div>
    </div>
  </div>

  <div class="chat-container__footer">
    <div class="chat-container__attachment">
      <label for="file">

      </label>
      <input type="file" id="file" class="chat-container__hidden">
    </div>
    <div class="chat-container__input">
      <textarea #msgText (keydown.enter)="$event.preventDefault();sendMessage(msgText.value);msgText.value='';"  [value]="" placeholder="Write a message..." cols="90" rows="3" class="chat-container__textarea" max-length="5000"></textarea>
    </div>
    <div class="chat-container__send" (click)="sendMessage(msgText.value); msgText.value=''">Send</div>
  </div>
</div>

</div>
