    <mat-card *ngIf="question">
        <mat-card-title>
            {{question.id}}
            {{question.title}}
        </mat-card-title>

            {{question.body}}
        </mat-card-content>
        <mat-card-footer>
            {{question.creationDate}} 
            {{question.user.username}}
        </mat-card-footer>
    <button>Edit</button>
    <button>Delete</button>

    
    <mat-card  *ngFor="let answer of question.answerList">
        <mat-card-content>
            {{answer.id}}
            {{answer.body}} 
        </mat-card-content>
        <mat-card-footer>{{answer.creationDate}} {{answer.user.username}}
        </mat-card-footer>
        <button>Edit</button>
        <button (click)="deleteAnswer(answer.id)">Delete</button>
        <button>Comment</button>
    </mat-card>
    
    <app-answer [questionId]="question.id" (newAnswerEvent)="recieveNewAnswer($event)">

    </app-answer>
